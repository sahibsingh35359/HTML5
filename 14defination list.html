<h1>The dl, dd, and dt elements</h1>

<h2>These three elements are used to create a defination list:</h2>

<dl>
 <h2><dt>Coffee</dt></h2>
  <h3><dd>Black hot drink</dd></h3>
  <h2><dt>Milk</dt></h2>
  <h3><dd>White cold drink</dd></h3>
  <h2><dt>Cold drinks</dt></h2>
 <h3><dd> Soft drink </dd></h3>
</dl>
